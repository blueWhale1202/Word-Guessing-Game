<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./asset/css/style.css" />
        <link rel="preconnect" href="./asset/image/" />
        <script type="module" src="./js/words.js" defer></script>
        <script type="module" src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Guess the Word</h1>
            <div class="container">
                <div class="img"></div>
                <input class="user-input" type="text" maxlength="1" />
                <div class="answer">
                    <input type="text" disabled value="A" />
                    <input type="text" disabled />
                    <input type="text" disabled />
                    <input type="text" disabled />
                </div>

                <div class="content">
                    <p>Hint: <span></span></p>
                    <p>Remaining guesses: <span></span></p>
                    <p>Wrong letters: <span></span></p>
                </div>
                <button class="btn-reset">Reset Game</button>
            </div>
        </div>
    </body>
</html>
